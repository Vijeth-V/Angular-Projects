<div class="container">
  <h1>Undoable Counter: {{ count }}</h1>

  <div class="buttons">
    <button (click)="updateCount(1)">+1</button>
    <button (click)="updateCount(10)">+10</button>
    <button (click)="updateCount(100)">+100</button>
    <button (click)="updateCount(-1)">-1</button>
    <button (click)="updateCount(-10)">-10</button>
    <button (click)="updateCount(-100)">-100</button>
  </div>

  <div class="history-buttons">
    <button (click)="undo()" [disabled]="actions.length === 0">Undo</button>
    <button (click)="redo()" [disabled]="redoStack.length === 0">Redo</button>
  </div>

  <h2>History</h2>
  <ul>
    <li *ngFor="let entry of history">{{ entry }}</li>
  </ul>
</div>
