<div class="movie-card" [style.background-image]="
    'url(https://image.tmdb.org/t/p/w500' + movie.poster_path + ')'
  ">
    <div class="bottom-left-l">
        <div class="horizontal"></div>
        <div class="vertical"></div>
    </div>

    <div class="top-right-l">
        <div class="horizontal"></div>
        <div class="vertical"></div>
    </div>

    <div class="movie-image">
        <img [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" [alt]="movie.title" />
    </div>
    <div class="movie-info">
        <h3 class="movie-title">{{ movie.title }}</h3>
        <div class="movie-meta">
            <span class="movie-year"><strong>{{ movie.release_date | date : "yyyy" }}</strong></span>
            <span class="movie-language"><strong>{{ movie.original_language | uppercase }}</strong></span>
            <span class="movie-rating"><strong>{{ movie.vote_average }}</strong></span>
        </div>
        <p class="movie-overview">{{ movie.overview | movie : 125 }}</p>
        <button class="details-button" (click)="goToDetails(movie.id)">
            <ng-container *ngIf="!loading">More Details</ng-container>
            <ng-container *ngIf="loading">
                <span class="spinner"></span> Loading...
            </ng-container>
        </button>
    </div>
</div>
