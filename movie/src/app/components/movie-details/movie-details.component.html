<div class="movie-details">
  <app-header [buttonName]="'Logout'"></app-header>
  <div
    class="movie-poster"
    [style.background-image]="
      'url(https://image.tmdb.org/t/p/original' + movieDetails.poster_path + ')'
    "
  >
    <div class="movie-overlay">
      
      <div class="movie-info">
        <h1>{{ movieDetails.title }}</h1>
        <div class="movie-meta">
          <span class="rating">
            <i class="fa fa-star"></i> {{ movieDetails.vote_average }}
          </span>
         
          <span>| {{ movieDetails.vote_count }} ratings</span>
          
          <span> {{ movieDetails.runtime }} mins</span>
          
          <span>{{ genreList }}</span>
          <span> {{ movieDetails.release_date | date:'yyyy'}} </span>
        </div>
        <p class="description">{{ movieDetails.overview }}</p>
        <div class="buttons">
          <button class="play-button">Play Now</button>
          <button class="trailer-button" (click)="openTrailerDialog()">Trailer</button>
        </div>
      </div>

      <div class="movie-assets">
        <div class="posters-section">
          <h3>Poster</h3>
          <div class="posters">
            <img
              *ngFor="let poster of additionalPosters"
              [src]="'https://image.tmdb.org/t/p/w200' + poster.file_path"
              alt="Poster"
            />
          </div>
        </div>
        <div class="actors-section">
          <h3>Actors</h3>
          <div class="actors">
            <div class="actor" *ngFor="let actor of cast">
              <img
                [src]="'https://image.tmdb.org/t/p/w200' + actor.profile_path"
                alt="{{ actor.name }}"
              />
              <p>{{ actor.name }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
