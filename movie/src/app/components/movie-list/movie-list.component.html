<div class="movielist">
  <app-header [buttonName]="'Logout'"></app-header>

  <div class="movie-list" infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="150"
    (scrolled)="loadMovies()">
    <div *ngFor="let movie of movies">
      <app-movie-item [movie]="movie"></app-movie-item>
    </div>
  </div>
</div>
