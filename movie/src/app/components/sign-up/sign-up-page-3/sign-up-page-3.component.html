    <div class="list">
      <svg fill="#ff0000" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 78.369 78.369" xml:space="preserve">
        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
        <g id="SVGRepo_iconCarrier">
          <g>
            <path
              d="M78.049,19.015L29.458,67.606c-0.428,0.428-1.121,0.428-1.548,0L0.32,40.015c-0.427-0.426-0.427-1.119,0-1.547l6.704-6.704 c0.428-0.427,1.121-0.427,1.548,0l20.113,20.112l41.113-41.113c0.429-0.427,1.12-0.427,1.548,0l6.703,6.704 C78.477,17.894,78.477,18.586,78.049,19.015z">
            </path>
          </g>
        </g>
      </svg>
      <span>Endless entertainment for one low price.</span>
    </div>
    <div class="list">
      <svg fill="#ff0000" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 78.369 78.369" xml:space="preserve">
        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
        <g id="SVGRepo_iconCarrier">
          <g>
            <path
              d="M78.049,19.015L29.458,67.606c-0.428,0.428-1.121,0.428-1.548,0L0.32,40.015c-0.427-0.426-0.427-1.119,0-1.547l6.704-6.704 c0.428-0.427,1.121-0.427,1.548,0l20.113,20.112l41.113-41.113c0.429-0.427,1.12-0.427,1.548,0l6.703,6.704 C78.477,17.894,78.477,18.586,78.049,19.015z">
            </path>
          </g>
        </g>
      </svg>
      <span>Enjoy Netflix on all your devices.</span>
    </div>

    <div class="body">
      <div class="pricing-container">
        <div class="header-row">
          <div class="header-title"></div>
          <div class="pricing-box" (click)="selectPlan('USER')">
            Basic
          </div>
          <div class="pricing-box" (click)="selectPlan('SUPERUSER')">
            Standard
          </div>
          <div class="pricing-box" (click)="selectPlan('ADMIN')">
            Premium
          </div>
        </div>

        <div class="data-row" *ngFor="let row of rowData">
          <div class="row-title">{{ row.title }}</div>
          <div class="row-data" [ngClass]="{ 'selected-column': selectedColumn === 'USER' }">
            {{ row.basic }}
          </div>
          <div class="row-data" [ngClass]="{ 'selected-column': selectedColumn === 'SUPERUSER' }">
            {{ row.standard }}
          </div>
          <div class="row-data" [ngClass]="{ 'selected-column': selectedColumn === 'ADMIN' }">
            {{ row.premium }}
          </div>
        </div>

      </div>
    </div>

    <button (click)="navigateToMovielist()">Next</button>
  </div>
</div>
